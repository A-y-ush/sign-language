<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talking Hands - Welcome</title>
    <style>
        /* Ensure the page takes up the full viewport */
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .home_page {
            background-color: #D14C18;
            color: #f4d68c;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Space out content vertically */
            align-items: center; /* Center content horizontally */
            height: 100vh; /* Full height of the viewport */
            margin: 0; /* Remove default margins */
            cursor: pointer; /* Indicate interactivity */
        }

        /* Style the h1 tag to be at the top and centered */
        .home_page h1 {
            font-family: 'Gochi Hand', cursive;
            margin: 50px 0 0 0; /* Add some space at the top */
            font-size: 5rem;
            text-align: center;
        }

        .home_page img {
            max-width: 500px; /* Limit the maximum width */
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 0px; /* Add space from the bottom */
            margin-right: -30px;
            margin-top: -100px;
        }

        .description {
            font-size: 1.2rem;
            line-height: 1.5;
            max-width: 80%;
            margin: 20px 0;
            text-align: center; /* Center align the description */
        }
    </style>
</head>
<body>
    <div class="home_page" onclick="navigateToMainPage()">
        <h1>Talking Hands</h1>
        <p class="description">
            This platform is designed to facilitate seamless communication by converting text to voice and voice to text, helping bridge the gap in language accessibility.
            <br />
            <span>Click anywhere to get started!</span>
        </p>
        <img src="{{ url_for('static', filename='/people.png') }}" alt="Welcome Illustration">
    </div>
    <script>
        // Redirect to the main page when clicking on the home page
        function navigateToMainPage() {
            window.location.href = "{{ url_for('index') }}"; // Replace with the route for your main page
        }
    </script>
</body>
</html>
